<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Lock Screen</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('lockscreen-bg.jpg'); /* Custom Wallpaper */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .lock-screen {
      text-align: center;
      color: white;
    }

    .time {
      font-size: 8vw; /* Adjusted for responsive size */
    }

    .date {
      font-size: 4vw;
      margin-bottom: 10%;
    }

    .unlock-button {
      padding: 2vw 5vw;
      font-size: 4vw;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .unlock-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .notifications {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 3vw;
    }
  </style>
</head>
<body>
  <div class="lock-screen">
    <div class="time">12:30</div>
    <div class="date">October 5, 2024</div>
    <button class="unlock-button" onclick="unlock()">Swipe Up to Unlock</button>
  </div>

  <div class="notifications">1 New Message</div>

  <script>
    function unlock() {
      window.location.href = 'home.html'; // Redirect to Home Screen
    }

    // Time and Date Update
    setInterval(() => {
      const now = new Date();
      document.querySelector('.time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.querySelector('.date').textContent = now.toLocaleDateString();
    }, 1000);
  </script>
</body>
</html>
